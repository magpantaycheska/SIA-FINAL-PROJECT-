<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAP Construction Survey Form</title>
<style>
    /* Base Styles */
    body {
        font-family: Arial, sans-serif; /* matches index.html */
        background-color: #f4f7f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 650px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        position: relative;
    }

    /* Logo */
    .logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 130px;
    }

    h1 {
        text-align: center;
        color: #003366;
        margin-bottom: 5px;
        font-size: 28px;
        font-weight: bold;
    }

    h2 {
        text-align: center;
        color: #ff6600;
        margin-top: 0;
        font-weight: normal;
        font-size: 22px;
    }

    p {
        text-align: center;
        color: #555;
        margin-bottom: 30px;
        font-size: 16px;
    }

    /* Form Styles */
    .form-group { margin-bottom: 22px; }
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
        font-size: 15px;
    }

    input[type="text"], input[type="email"], select, textarea {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        font-family: Arial, sans-serif;
    }

    textarea { resize: vertical; }

    .radio-group label {
        margin-right: 20px;
        font-weight: normal;
        font-size: 15px;
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 14px;
        font-size: 17px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    .submit-btn:hover { background-color: #003366; }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.6);
        justify-content: center; align-items: center;
    }

    .modal-content {
        background-color: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        text-align: center;
        max-width: 400px;
        position: relative;
        animation: fadeIn 0.4s;
        font-family: Arial, sans-serif;
    }

    .modal-content h3 {
        color: #003366;
        margin-bottom: 10px;
        font-size: 22px;
        font-weight: bold;
    }

    .modal-content p {
        color: #555;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .close-btn {
        background-color: #ff6600;
        border: none; color: white;
        padding: 12px 25px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }
    .close-btn:hover { background-color: #003366; }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

</style>
</head>

<body>
<div class="container">
    <img src="https://magandangbahay.com/wp-content/uploads/2023/06/BAPCDC-Logo-768x575.webp" alt="BAP Logo" class="logo">
    <h1>BAP Construction & Development Corporation</h1>
    <h2>Customer Satisfaction Survey</h2>
    <p>Please answer the following questions to help us improve our services.</p>

    <form id="surveyForm">
        <div class="form-group">
            <label>Your Name:</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>How satisfied are you with our construction services?</label>
            <select name="satisfaction" required>
                <option value="">Choose...</option>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Did our team respond to your concerns promptly?</label>
            <div class="radio-group">
                <label><input type="radio" name="response" value="Yes" required> Yes</label>
                <label><input type="radio" name="response" value="No" required> No</label>
            </div>
        </div>

        <div class="form-group">
            <label>How did you learn about BAP Construction?</label>
            <select name="source" required>
                <option value="">Choose...</option>
                <option value="Website">Website</option>
                <option value="Friend / Referral">Friend / Referral</option>
                <option value="On-site Visit">On-site Visit</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label>Any suggestions or feedback?</label>
            <textarea name="feedback" rows="4"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Survey</button>
    </form>
</div>

<!-- Modal -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <h3>Thank You!</h3>
        <p>Your survey has been submitted successfully.</p>
        <button class="close-btn" id="closeModal">Close</button>
    </div>
</div>

<script>
const form = document.getElementById('surveyForm');
const modal = document.getElementById('successModal');
const closeBtn = document.getElementById('closeModal');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    modal.style.display = 'flex';
    form.reset();
});

closeBtn.addEventListener('click', function() {
    modal.style.display = 'none';
});

window.addEventListener('click', function(e) {
    if(e.target === modal) {
        modal.style.display = 'none';
    }
});
</script>
</body>
</html>
